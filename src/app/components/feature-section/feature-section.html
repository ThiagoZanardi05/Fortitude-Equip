<div class="sticky-card-wrapper">
  <div class="card-content">
    <div class="image-pane" [style.backgroundImage]="'url(' + imageUrl + ')'"></div>
    <div class="text-pane">
      <div class="text-wrapper">
        <h2>{{ title }}</h2>
        <div [innerHTML]="text"></div>
        <button class="cta-button">{{ buttonText }}</button>
      </div>
    </div>
  </div>
</div>
