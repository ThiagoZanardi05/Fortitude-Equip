<section class="feature-card" [style.backgroundImage]="'url(' + imageUrl + ')'">
  
  <div class="image-panel-content" [class.hidden]="isDetailsVisible">
    <div class="overlay"></div>
    <div class="panel-content">
      <h2>{{ title }}</h2>
      <button class="cta-button" (click)="toggleDetails()">{{ buttonText }}</button>
    </div>
  </div>

  <div class="text-panel-content" [class.visible]="isDetailsVisible">
    <div class="panel-content">
      <div [innerHTML]="text"></div>
      <button class="back-button" (click)="toggleDetails()">‚Üê Back</button>
    </div>
  </div>

</section>
